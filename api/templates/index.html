<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat IA Local</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/css.css">
</head>
    
<body>
    <header class="header">
        <div class="container">
            <h1 class="fs-5 mb-0 d-flex align-items-center justify-content-center">
                <span class="header-title">
                    <i class="bi bi-robot header-icon"></i>
                    <span>Asistente IA Local</span>
                </span>
            </h1>
        </div>
    </header>

    <div class="main-container">
        <main class="container mt-1 flex-grow-1 overflow-hidden">
            <div class="chat-container" id="chatBox">
                <div class="welcome-message">
                    Sube archivos (PDF, TXT, DOCX, JPG, JPEG, PNG, PPTX, XLSX, WEBP) o escribe tu pregunta
                </div>
            </div>
        </main>
    </div>

    <div class="input-area">
        <div class="container">
            <div class="typing-indicator" id="typingIndicator" style="display: none;">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <span>Asistente está escribiendo...</span>
            </div>

            <div class="d-flex justify-content-center mb-3">
                <label for="documentUpload" class="btn btn-sm btn-outline-primary me-2 upload-btn">
                    <i class="bi bi-upload me-2"></i>Subir Documento
                    <input type="file" id="documentUpload" style="display: none;" accept=".pdf,.docx,.txt,.pptx,.xlsx,.jpg,.jpeg,.png,.webp">
                </label>
                <div class="file-info-container" id="fileInfo">
                    <i class="bi bi-file-earmark file-icon"></i>
                    <span>Ningún archivo seleccionado</span>
                </div>
            </div>

            <div class="input-group">
                <textarea class="form-control" id="userInput" placeholder="Escribe tu mensaje..." rows="1" autofocus></textarea>
                <button class="btn" id="sendButton">
                    <i class="bi bi-send-fill text-white"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/js.js"></script>
</body>
</html>
